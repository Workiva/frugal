name: frugal
description: A frugal client for Dart
version: 3.16.19
homepage: https://github.com/Workiva/frugal/lib/dart
publish_to: https://pub.workiva.org

environment:
  sdk: '>=2.11.0 <3.0.0'

dependencies:
  logging: ^1.0.0
  thrift:
    hosted:
      name: thrift
      url: https://pub.workiva.org
    version: ^0.0.10
  uuid: '>=0.5.0 <4.0.0'
  w_common: '>=2.0.0 <4.0.0'
  w_transport: ^4.0.0

dev_dependencies:
  dart_dev: '>=3.0.0 <5.0.0'
  dart_style: '>=1.3.1 <3.0.0'
  meta: ^1.6.0
  mockito: '>=5.0.0 <5.3.0'
  test: ^1.15.7

dependency_validator:
  ignore:
  - mockito

dependency_overrides:
  thrift:
    git:
      url: ssh://git@github.com/brettkail-wk/thrift-dart.git
      ref: int64
