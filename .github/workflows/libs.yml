name: Libraries
on: push

permissions:
  contents: read
  id-token: write

jobs:
  lib-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/go

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.4'

      - name: Test
        run: go test -v -race

  lib-java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/java
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Verify
        run: mvn clean verify -q

  lib-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/python
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_python_3.txt ]; then pip install -r requirements_python_3.txt; fi

      - name: Lint
        run: flake8 --exclude=tests,frugal/tornado

      - name: Test
        run: nosetests --exclude-dir=frugal/tornado --exclude-dir=frugal/tests/tornado --exclude-dir=frugal/gae --exclude-dir=frugal/tests/gae --exclude-dir=frugal/aio --exclude-dir=frugal/tests/aio --logging-level=ERROR

  lib-dart:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/dart
    steps:
      - uses: actions/checkout@v3

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.19.6'

      - name: Install Dependencies
        run: pub get

      - name: Lint
        run: pub run dart_dev format --check

      - name: Test
        run: pub run dart_dev test
