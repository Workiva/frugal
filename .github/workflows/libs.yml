name: CI for Frugal Libraries
on: push

permissions:
  contents: read
  id-token: write

jobs:
  lib-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/go
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.4'

      - name: Test
        run: go test -v -race

  lib-java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/java
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Verify
        run: mvn checkstyle:check -q
        run: mvn --batch-mode --update-snapshots clean verify -q
