also-run:
  Workiva/messaging-sdk:go-tests:
    on-pull-request: true
  Workiva/messaging-sdk:java-tests:
    on-pull-request: true

env:
  - GORACE="halt_on_errors=1"

scripts:

  - ./scripts/skynet/run_go_integration_tests_skynet.sh

timeout: moderate

